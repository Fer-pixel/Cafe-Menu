<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .menu-item {
            font-size: 20px;
            cursor: pointer;
            margin: 15px;
        }
        .popup-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            border: 3px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Interactive Menu</h1>

    <div class="menu-item" onmousedown="showImage(https://raw.githubusercontent.com/Fer-pixel/Cafe-Menu/main/Cafe.jpg)" onmouseup="hideImage()" 
         ontouchstart="showImage(https://raw.githubusercontent.com/Fer-pixel/Cafe-Menu/main/Cafe.jpg)" ontouchend="hideImage()">‚òï Coffee</div>
    
    <div class="menu-item" onmousedown="showImage(https://raw.githubusercontent.com/Fer-pixel/Cafe-Menu/main/Medialuna.jpg)" onmouseup="hideImage()" 
         ontouchstart="showImage(https://raw.githubusercontent.com/Fer-pixel/Cafe-Menu/main/Medialuna.jpg)" ontouchend="hideImage()">ü•ê Croissant</div>

    <img id="popup" class="popup-image" src="" alt="Product Image">

    <script>
        function showImage(imageSrc) {
            const img = document.getElementById("popup");
            img.src = imageSrc;
            img.style.display = "block";
        }

        function hideImage() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
